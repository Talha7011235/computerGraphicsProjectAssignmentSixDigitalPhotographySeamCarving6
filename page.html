<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .half-width {
            display: inline-block;
            width: 45%;
	    text-align: center;
        }
        .half-width img {
            max-width: 100%;
        }

        .text-center {
            text-align: center;
        }
	img {
		margin: 0 auto;
	}
    </style>
</head>
<body>
    <section>
        <h2>Good Case</h2>
        <div class="half-width">
            <img src="webPageImages/cabin-in_good_case_before_image.jpg" alt="Good Case Scenario Before">
            <h4 class="text-center">Before</h4>
        </div>
        <div class="half-width">
            <img src="webPageImages/cabin-in_good_case_after_image.jpg" alt="Good Case Scenario After">
            <h4 class="text-center">After</h4>
        </div>
    </section>
    <section>
        <h2>Bad Case</h2>
        <div class="half-width">
            <img src="webPageImages/man_bad_case_before_image.jpg" alt="Bad Case Scenario Before">
            <h4 class="text-center">Before</h4>
        </div>
        <div class="half-width">
            <img src="webPageImages/man_bad_case_after_image.jpg" alt="Bad Case Scenario After">
            <h4 class="text-center">After</h4>
        </div>
    </section>
</body>
</html>
